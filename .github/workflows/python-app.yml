name: Python CI Practice

# 언제 실행할지 정합니다
on:
  push:
    branches: [ "main" ]  # main 브랜치에 코드가 올라올 때
  pull_request:
    branches: [ "main" ]  # PR이 날아올 때

jobs:
  build:
    runs-on: ubuntu-latest # 가상 컴퓨터 운영체제

    steps:
    - uses: actions/checkout@v3 # 현재 저장소의 코드를 가상 컴퓨터로 가져옴
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.13" # 유저님이 사용하는 파이썬 버전

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest # 테스트 도구 설치

    - name: Test with pytest
      run: |
        pytest # 실제로 테스트 실행!